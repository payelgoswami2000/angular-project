
 
 
<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Signup</h1>
                <p>Have Account? <a href="login">Login</a></p>
            </div>
            <div class="box">
                <form class="form">
                    <form (ngSubmit)='loginUser()' [formGroup]='loginForm'>
                        <input formControlName='fname'  type="text" class="fname" placeholder="First Name" required /><br> 
    <div *ngIf="loginForm.get('fname').hasError('required') && loginForm.get('fname').touched"> 
        FirstName is required
    </div>

   <div *ngIf="loginForm.get('fname').hasError('pattern')">
      Firstname is invalid
  </div> 
  
   <div *ngIf="loginForm.get('fname').valid">
      Firstname is valid
   </div>
   <input formControlName='lname' class="lname" placeholder="Last Name" required /><br> 
   <div *ngIf="loginForm.get('lname').hasError('required') && loginForm.get('lname').touched"> 
       LastName is required
   </div>
    <div *ngIf="loginForm.get('lname').hasError('pattern')">
       Lastname is invalid
   </div> 
   
   
    <div *ngIf="loginForm.get('lname').valid">
       Lastname is valid
    </div>
                    



 <input formControlName='email'  type="email" class="email" placeholder="Enter Email" required /><br> 
 <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched"> 
      Email is required
</div>


<div *ngIf="loginForm.get('email').hasError('pattern')">
Email is invalid
</div> 


<div *ngIf="loginForm.get('email').valid">
Email is valid
</div> 
<input formControlName='password' type="password" class="password" placeholder="Password" /><br>
<div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"> 
Password is required
</div>

  <div *ngIf="loginForm.get('password').hasError('maxLength')">
      max 8 characters
  </div>
  <div *ngIf="loginForm.get('password').hasError('pattern')">
      Password is weak
  </div>

<div *ngIf="loginForm.get('password').valid">
Password is strong

</div>
                    
<button [disabled]="loginForm.invalid" type="submit" class="button" value="SignUp">Sign Up</button>   
                    
                    
                </form>
                </form>
            
            </div>
        </div>
    </main>
</body>
